<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
  <div class="container">

   <div id="equationsDisplay">0</div>
    <div id="solutionDisplay">0</div>
 
   <div class="btnContainer">
   <div class="btns">
     <button id="clearAll" class="designColor">AC</button>
     <button id="delete" class="designColor">del</button>
     <button id="raiseToPower" class="designColor">^</button>
     <button id="divide" class="designColor">/</button>
   </div>


     <div class="btns">
     <button id="seven">7</button>
     <button id="eight">8</button>
     <button id="nine">9</button>
     <button id="multiply" class="designColor">X</button>
   </div>


      
     
     <div class="btns">
     <button id="four">4</button>
     <button id="five">5</button>
     <button id="six">6</button>
     <button id="minus" class="designColor">-</button>
   </div>
    
   
     <div class="btns">
     <button id="one">1</button>
     <button id="two">2</button>
     <button id="three">3</button>
     <button id="plus" class="designColor">+</button>
   </div>


    <div class="btns">
     <button class="ZeroButton">0</button>
     <button id="dot">.</button>
     <button id="equalTo" class="designColor">=</button>
   </div>


    </div>

    </div>


    <script src="./index.js"></script>
</body>
</html>
